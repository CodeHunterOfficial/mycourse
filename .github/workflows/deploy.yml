name: Deploy Jupyter Book to GitHub Pages

# Trigger the workflow on every push to the 'main' branch
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up the required Python version
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Step 3: Install core dependencies for building the book
      - name: Install Jupyter Book and Deployment Tool
        run: |
          pip install --upgrade jupyter-book ghp-import

      # Step 4: Install library dependencies for your notebooks (e.g., NumPy, Matplotlib)
      - name: Install Data Science Libraries
        run: |
          pip install numpy matplotlib

      # Step 5: Build the book, but don't fail the workflow on warnings
      - name: Build the Jupyter Book
        run: jupyter-book build --keep-going .

      # Step 6: Deploy the built HTML files to the 'gh-pages' branch
      - name: Deploy to GitHub Pages
        run: ghp-import --no-jekyll --push --force _build/html